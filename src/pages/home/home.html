<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      PickUp
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="toSettingsPage()" clear icon-only>
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="toProfilePage()" clear icon-only>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="danger" (click)="logoutUser()">Logout</button>
</ion-content>
