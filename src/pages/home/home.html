<ion-header>
  <ion-navbar color="light-gray">
    <ion-title>
      PickUp
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="toSettingsPage()" clear icon-only>
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="toProfilePage()" clear icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="page">

  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center; padding: 10px;">
        <button ion-button icon-left color="light-gray" style="border: 2px solid black; height: 25px;" round (click)="toCreateGamePage()">
        <ion-icon name="add"></ion-icon>
        Create A New PickUP!
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <div class="imageButtons" tappable (click)="toSearchViewList('Basketball')">
          <img src="../../assets/images/basketball-icons/DriveBy-Left.png">
        </div>
      </ion-col>
      <ion-col width-50>
        <div class="imageButtons" tappable (click)="toSearchViewList('Soccer')">
          <img src="../../assets/images/soccer-icons/RightStrike.png">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button color="danger" (click)="logoutUser()">Logout</button>
</ion-content>
