<ion-header>
    <ion-navbar color = "dark">
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p class="center">
		<ion-icon class="large lighter" primary name="contact"></ion-icon>
    </p>
    <form [formGroup]="loginUserNameForm">
	<ion-list>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input  formControlName="username" type="text"[class.invalid]="!loginUserNameForm.controls.username.valid &&(loginUserNameForm.controls.username.dirty|| submitAttempt)" ></ion-input>
        </ion-item>
        <ion-item *ngIf = "!loginUserNameForm.controls.username.valid &&(loginUserNameForm.controls.username.dirty|| submitAttempt)">
            <p> Please enter a valid Username</p>
        </ion-item>
			<ion-item>
            <ion-label floating>Password</ion-label>
			<ion-input formControlName="password" type="text"[class.invalid]="!loginUserNameForm.controls.password.valid &&(loginUserNameForm.controls.username.dirty || submitAttempt)"></ion-input>
			</ion-item>
            <ion-item *ngIf = "!loginUserNameForm.controls.password.valid &&(loginUserNameForm.controls.username.dirty || submitAttempt)">
            <p> Please enter a valid password </p>
		</ion-item>
	</ion-list>

	<div padding>
		<button ion-button block round color="dark">LOGIN</button>
	</div>
	</form>
</ion-content>
