<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswordForm">
    <ion-list>
      
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls.email.valid &&(resetPasswordForm.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item *ngIf ="!resetPasswordForm.controls.email.valid && (resetPasswordForm.controls.email.dirty || submitAttempt)">
        <p> Please enter a valid Email </p>
      </ion-item>

    </ion-list>

    <button ion-button full round color="dark" (click)="resetPassword()">Reset your Password</button>
  
  </form>
</ion-content>
