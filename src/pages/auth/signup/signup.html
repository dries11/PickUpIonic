<ion-header>
    <ion-navbar>
        <ion-title>
            Sign Up
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="signUpForm">
        <p *ngIf="submitAttempt" style="color: #ea6153">Please fill out all details accurately</p>
        <ion-list no-lines>

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signUpForm.controls.email.valid && (signUpForm.controls.email.dirty || submitAttempt)">
                <p>Please enter a email</p>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="password" [class.invalid]="!signUpForm.controls.password.valid && (signUpForm.controls.password.dirty || submitAttempt)"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signUpForm.controls.password.valid && (signUpForm.controls.password.dirty || submitAttempt)">
                <p>Please enter a valid password</p>
            </ion-item>

            <ion-item>
                <ion-label floating>Re-Enter Password</ion-label>
                <ion-input formControlName="reenteredpassword" type="password" [class.invalid]="!signUpForm.controls.reenteredpassword.valid && (signUpForm.controls.reenteredpassword.dirty || submitAttempt)"></ion-input>
            </ion-item>
            <ion-item *ngIf="!signUpForm.controls.reenteredpassword.valid && (signUpForm.controls.reenteredpassword.dirty || submitAttempt)">
                <p>Please re-enter the same password</p>
            </ion-item>

        </ion-list>

        <ion-row>
            <ion-col>
                <button ion-button full round color="dark" (click)="submitted()">Sign Up</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
