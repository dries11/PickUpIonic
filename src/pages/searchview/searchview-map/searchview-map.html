<ion-header class="all">
  <ion-navbar color="light-gray">
    <ion-title>
      Map View
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="toSearchViewList()" clear icon-only>
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top color="light-gray">
    <ion-segment [(ngModel)]="gameType" (ionChange)="changeGames()">
      <ion-segment-button value="BasketballGames">
        Basketball
      </ion-segment-button>
      <ion-segment-button value="SoccerGames">
        Soccer
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar no-border-top color="light-gray">
    <ion-segment [(ngModel)]="skillLevel" (ionChange)="changeSkillLevel()">
      <ion-segment-button value="Beginner">
        Beginner
      </ion-segment-button>
      <ion-segment-button value="Intermediate">
        Intermediate
      </ion-segment-button>
      <ion-segment-button value="Advanced">
        Advanced
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
