<ion-header class="all">
  <ion-navbar color="light-gray">
    <ion-title>
    <ion-searchbar (ionInput)="searchZipCode($event)" placeholder="Current Location"></ion-searchbar>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="toSearchViewMap()" clear icon-only>
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top color="light-gray">
    <ion-segment [(ngModel)]="gameType" (ionChange)="changeGames()">
      <ion-segment-button value="BasketballGames">
        Basketball
      </ion-segment-button>
      <ion-segment-button value="SoccerGames">
        Soccer
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar no-border-top color="light-gray">
    <ion-segment [(ngModel)]="skillLevel">
      <ion-segment-button value="beginner">
        Beginner
      </ion-segment-button>
      <ion-segment-button value="intermediate">
        Intermediate
      </ion-segment-button>
      <ion-segment-button value="advanced">
        Advanced
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding class="page">
  <ion-card *ngFor="let game of games | async" class="gameCards">
    <ion-card-header style="text-align: center">
      {{game.type}}
    </ion-card-header>
    <ion-card-content>
      {{game.schedule.date}} @ {{game.schedule.time}}
    </ion-card-content>
  </ion-card>
</ion-content>
