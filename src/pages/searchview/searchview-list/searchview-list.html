<ion-header class="all">
  <ion-navbar color="light-gray">
    <ion-title>
      List View
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="toSearchViewMap()" clear icon-only>
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top color="light-gray">
    <ion-segment [(ngModel)]="gameType" (ionChange)="changeGames()">
      <ion-segment-button value="BasketballGames">
        Basketball
      </ion-segment-button>
      <ion-segment-button value="SoccerGames">
        Soccer
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar no-border-top color="light-gray">
    <ion-segment [(ngModel)]="skillLevel" (ionChange)="changeGames()">
      <ion-segment-button value="Beginner">
        Beginner
      </ion-segment-button>
      <ion-segment-button value="Intermediate">
        Intermediate
      </ion-segment-button>
      <ion-segment-button value="Advanced">
        Advanced
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding class="page">
  <div *ngFor="let game of games | async" tappable>
    <ion-card class="gameCards">
      <ion-card-content style="padding: 0px 0px 0px 0px;">
        <ion-grid>
          <ion-row>
            <ion-col style="text-align: left">
              <ion-icon left name="navigate"></ion-icon> : DISTANCE
            </ion-col>
            <ion-col style="text-align: right">
              <ion-icon left name="person"></ion-icon> : {{game.numberOfPlayers.signedUp}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="text-align: left">
              <ion-icon left name="calendar"></ion-icon> : {{game.schedule.date}} @ {{game.schedule.time}}
            </ion-col>
            <ion-col style="text-align: right">
              <ion-icon left name="sunny"></ion-icon> : WEATHER
            </ion-col>
          </ion-row>
        </ion-grid>
        <div #map id="{{game.$key}}" style="height: 150px"></div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
